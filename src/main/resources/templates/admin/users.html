<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head-content}">
    <title>Campus Job Board</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="content-wrapper flex-grow-1">
    <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <!-- Success Messages -->
    <div th:if="${param.activated}" class="alert alert-success alert-dismissible fade show">
        User has been activated successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.deactivated}" class="alert alert-warning alert-dismissible fade show">
        User has been deactivated.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Registered On</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:if="${user.role.name() == 'ADMIN'}" class="badge bg-dark">Admin</span>
                <span th:if="${user.role.name() == 'EMPLOYER'}" class="badge bg-info">Employer</span>
                <span th:if="${user.role.name() == 'STUDENT'}" class="badge bg-primary">Student</span>
            </td>
            <td>
                <span th:if="${user.status.name() == 'ACTIVE'}" class="badge bg-success">Active</span>
                <span th:if="${user.status.name() == 'INACTIVE'}" class="badge bg-danger">Inactive</span>
            </td>
            <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"></td>
            <td>
                <!-- Don't allow admin to deactivate themselves -->
                <div th:if="${user.role.name() != 'ADMIN'}">
                    <form th:if="${user.status.name() == 'ACTIVE'}" 
                          th:action="@{/admin/user/{id}/deactivate(id=${user.id})}" 
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning btn-sm"
                                onclick="return confirm('Are you sure you want to deactivate this user?')">
                            Deactivate
                        </button>
                    </form>
                    <form th:if="${user.status.name() == 'INACTIVE'}" 
                          th:action="@{/admin/user/{id}/activate(id=${user.id})}" 
                          method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Activate</button>
                    </form>
                </div>
                <span th:if="${user.role.name() == 'ADMIN'}" class="text-muted">-</span>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="7" class="text-center text-muted">No users found.</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
