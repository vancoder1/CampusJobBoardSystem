<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head-content}">
    <title>Campus Job Board</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="content-wrapper flex-grow-1">
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorTitle} ?: 'Error'">Error</span>
                    </h4>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger" th:text="${statusCode} ?: '500'">500</h1>
                    <p class="lead" th:text="${errorMessage} ?: 'An unexpected error occurred.'">
                        An unexpected error occurred.
                    </p>
                    <hr class="my-4">
                    <p class="text-muted">If this problem persists, please contact support.</p>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2">Go Home</a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
