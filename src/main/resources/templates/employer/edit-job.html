<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head-content}">
    <title>Campus Job Board</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="content-wrapper flex-grow-1">
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Job Posting</h4>
                </div>
                <div class="card-body">
                    <!-- Global validation errors -->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <form th:action="@{/employer/job/{id}/update(id=${job.id})}" th:object="${job}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{title}" id="title"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" 
                                   class="form-control" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea th:field="*{description}" id="description"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'" 
                                      class="form-control" rows="5" required></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary ($/hr)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" th:field="*{salary}" id="salary"
                                           th:classappend="${#fields.hasErrors('salary')} ? 'is-invalid'" 
                                           class="form-control" placeholder="e.g., 25.00">
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" th:field="*{category}" id="category"
                                       th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'" 
                                       class="form-control" placeholder="e.g., IT, Food Service, Tutoring">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" th:field="*{location}" id="location"
                                       th:classappend="${#fields.hasErrors('location')} ? 'is-invalid'" 
                                       class="form-control" placeholder="e.g., Campus Library">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="deadline" class="form-label">Application Deadline</label>
                                <input type="date" th:field="*{deadline}" id="deadline"
                                       th:classappend="${#fields.hasErrors('deadline')} ? 'is-invalid'" 
                                       class="form-control">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            Note: After editing, your job will be set back to "Pending" status for re-approval.
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Update Job
                            </button>
                            <a href="/employer/dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
