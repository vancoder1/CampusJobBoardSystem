<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head-content}"></head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <h2>Post a New Job</h2>
    <form th:action="@{/employer/job/save}" th:object="${job}" method="post">
        <div class="mb-3">
            <label>Job Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Salary</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Category</label>
                <input type="text" th:field="*{category}" class="form-control">
            </div>
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit for Approval</button>
    </form>
</div>
</body>
</html>
